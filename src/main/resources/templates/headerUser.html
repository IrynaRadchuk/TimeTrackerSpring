<div th:fragment="headerUser" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="/css/error.css">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/table.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div>
        <nav class="w3-bar w3-black">
            <a class="w3-button w3-bar-item" href="schedule" th:text="#{navbar.showAct}"></a>
            <a class="w3-button w3-bar-item" href="userRequests" th:text="#{navbar.activities}"></a>
            <a class="w3-button w3-bar-item" href="userProfile" th:text="#{navbar.profile}"></a>
            <a class="w3-button w3-bar-item" href="logout" th:text="#{navbar.signout}"></a>
        </nav>
    </div>
    <div>
        <div th:if="${not #lists.isEmpty(errors)}">
            <h3 th:each ="c:${errors}" th:value="${c}" th:text="${c}" class="text-danger" ></h3>
        </div>
        <div th:if="${not #lists.isEmpty(messages)}">
            <h3 th:each ="c:${messages}" th:value="${c}" th:text="${c}" class="text-success"></h3>
        </div>
    </div>
    <br>
    <span th:text="#{lang.change}"></span>:
    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{lang.en}"></option>
        <option value="uk" th:text="#{lang.uk}"></option>
    </select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace('?lang=' + selectedOption);
        }
    });
});

    </script>
</div>
