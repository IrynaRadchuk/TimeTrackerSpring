<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="headerGuest :: headerGuest"></header>
<div class="container mt-5 ml-5">
    <h2><b>Login Form</b></h2>
    <h4>Please sign in to continue using Time Tracker</h4>
    <h4>Not registered yet?<a href ="registration"> Sign Up</a></h4>
    <form action="login" method = "post">
        <label>Email</label>
        <input type="text" name="user_email" placeholder="Enter Email" class="form-control">
        <br>
        <label>Password</label>
        <input type="text" name="user_password" placeholder="Enter Password" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Sign In</button>
    </form>
    <br>
    <form action="index">
        <button type="submit" class="btn btn-danger">Cancel</button>
    </form>
</div>
<div th:each ="el:${users}">
    <h3 th:text="${el?.userEmail}"></h3>
</div>
</body>
</html>
