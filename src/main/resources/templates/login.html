<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="headerGuest :: headerGuest"></header>
<div class="container">
    <h2 th:text="#{login_page.header}"></h2>
    <h4 th:text="#{login_page.subheader1}"></h4>
    <h4 th:text="#{login_page.subheader2}"><a href="registration" th:text="#{navbar.signup}"></a></h4>
    <form class="form-signin" method="post" action="/tracker/login">
        <label><span th:text="#{login_page.email}"></span></label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Email" required>
        <br>
        <label><span th:text="#{login_page.password}"></span></label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
        <br>
        <button type="submit" class="btn btn-success" th:text="#{navbar.signin}"></button>
    </form>
    <br>
    <form action="index">
        <button type="submit" class="btn btn-danger" th:text="#{button.cancel}"></button>
    </form>
</div>
</body>
</html>
